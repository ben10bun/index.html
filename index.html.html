<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day 2026</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fffafb; /* Soft white/pink */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }
        .container { text-align: center; padding: 20px; border-radius: 20px; }
        .gif-container img { 
            width: 250px; 
            height: auto; 
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
        h1 { color: #ff4d6d; font-weight: 300; letter-spacing: 1px; margin-bottom: 30px; }
        .buttons { display: flex; gap: 20px; align-items: center; justify-content: center; }
        
        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #yesBtn { background-color: #ff4d6d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3); }
        #noBtn { background-color: #f8f9fa; color: #6c757d; border: 1px solid #dee2e6; }

        .heart-emoji {
            position: absolute;
            font-size: 25px;
            animation: fall linear forwards;
            pointer-events: none;
            z-index: 100;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>

             alt="Animated Heart">
        </div>
        <h1 id="headline">Will you be my Valentine? ü§ç</h1>
        <div class="buttons" id="btnWrapper">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="moveAndShrink()">No</button>
        </div>
    </div>

    <script>
        let yesSize = 1;
        let noSize = 1;

        function moveAndShrink() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            
            // Interaction: Yes grows, No shrinks
            yesSize += 0.35;
            noSize -= 0.15;
            
            yesBtn.style.transform = `scale(${yesSize})`;
            
            if (noSize <= 0.1) {
                noBtn.style.opacity = '0';
                setTimeout(() => noBtn.style.display = 'none', 200);
            } else {
                noBtn.style.transform = `scale(${noSize})`;
            }
        }

        function celebrate() {
            document.getElementById('headline').innerHTML = "I love you! See you soon! ü•∞";
            document.getElementById('btnWrapper').style.display = 'none';
            // Start the heart shower
            setInterval(dropHeart, 150);
        }

        function dropHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-emoji');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-5vh';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
